$def with(data)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MarkDown</title>

        <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
        <!--<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>-->
        <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->
        <script src="../static/jquery/jquery-1.12.2.min.js"></script>
        <script src="../static/jquery/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="../static/jquery/jquery-ui-1.11.4/jquery-ui.min.css">

        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="../static/font-awesome-4.5.0/css/font-awesome.min.css">

        <script src="../static/script/table.js"></script>
        <script src="../static/script/scripts.js"></script>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body class="max-view-height column-flex" onload="init()">

        <!-- Window with table -->
        <div id="dialog" title="Table">

            <table id="table"></table>
        </div>

        <!-- navigation bar -->
        <nav class="flex-item">
            $for groups in data:
                <div class="btn-group"
                    $if loop.first:
                    style="float: right"
                >
                $for button in groups
                    <Button title="$button[0]" type="button" class="btn" $:button[2]>$:button[1]</Button>
                </div>
        </nav>

        <!-- content -->
        <div class="max-percent-height row-flex">
            <!-- left panel -->
            <div class="flex-item item1">
                <div class="btn-group max-percent-width">
                    <button class="btn max-percent-width" type="button">Comments</button>
                    <button class="btn max-percent-width" type="button">File</button>
                    <button class="btn max-percent-width" type="button">Content</button>
                </div>
                <div>

                </div>

            </div>

            <div id="editor_div" class="flex-item item2">
                <!-- text area -->
                <textarea id="editor" onkeyup="onChange()" wrap="hard"></textarea>

            </div>

            <!-- preview -->
            <article id="preview" class="flex-item item2">

            </article>
        </div>
    </body>
</html>
