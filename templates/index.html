$def with(data)

<!DOCTYPE html>
<html lang="en" style="max-height: 100vh; height: 100vh; min-height: 100vh">
<head>
    <meta charset="UTF-8">
    <title>MarkDown</title>


    <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
    <!--<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>-->
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <script src="/static/jquery/jquery-1.12.2.min.js"></script>
    <script src="/static/jquery/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/static/jquery/jquery-ui-1.11.4/jquery-ui.min.css">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css">

    <script src="/static/mermaid/mermaid.min.js"></script>
    <link rel="stylesheet" href="/static/mermaid/mermaid.css">

    <script src="/static/script/table.js"></script>
    <script src="/static/script/scripts.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body onload="init()">

<!-- Window with table -->
<div id="dialog" title="Table">

    <table id="table"></table>
</div>

<!-- navigation bar -->
<nav id="navigation">
    $for groups in data:
    <div class="btn-group"
         $if loop.first:
         style="float: right"
    >
        $for button in groups
        <Button title="$button[0]" type="button" class="btn" $:button[2]>$:button[1]</Button>
    </div>
</nav>

<!-- content -->
<div id="content">
    <div class="max-percent-height">
        <!-- left panel -->
        <div id="left_panel" class="max-percent-height" style="float: left">
            <div id="panel_buttons" class="max-percent-width">
                    <button id="commentsBtn" class="btn panel-btn" onclick="hideShowComponent('comments')">
                        Comments
                    </button>
                    <button id="fileBtn" class="btn panel-btn" onclick="hideShowComponent('repository')">
                        File
                    </button>
                    <button id="contentBtn" style="float: none" class="btn panel-btn" onclick="hideShowComponent('toc')">
                        Content
                    </button>
            </div>

            <div id="panel_contents" style="display: flex; overflow: auto"> <!--todo-->
                <div class="panel-content" id="toc">toc</div>

                <div class="panel-content" id="comments" style="display: none">comments</div>

                <div class="panel-content" id="repository" style="display: none">repository</div>
            </div>


        </div>
        <!-- text area -->

        <textarea style="float: left; border: none; padding: 0; margin: 0" id="editor" class="max-percent-height" onkeyup="onChange()"
                  wrap="hard"></textarea>


        <!-- preview -->
        <article style="float: left" id="preview" class="max-percent-height">

        </article>
    </div>
</div>


</body>
</html>
