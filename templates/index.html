<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkDown</title>

    <link rel="stylesheet" href="/mark2down/static/css/style2.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="max-view-height column-flex">
<nav class="flex-item">

    <Button title="Bold" type="button" class="button-block button-block-left">
        <i class="fa fa-bold"></i></Button>
    <Button title="Italic" type="button" class="button-block">
        <i class="fa fa-italic"></i></Button>
    <Button title="StrikeThrough" type="button" class="button-block">
        <i class="fa fa-strikethrough"></i></Button>
    <Button title="Underline" type="button" class="button-block button-block-right">
        <i class="fa fa-underline"></i></Button>

    <Button title="list-ol" type="button" class="button-block button-block-left">
        <i class="fa fa-list-ol"></i>
    </Button>
    <Button title="list-ul" type="button" class="button-block button-block-right">
        <i class="fa fa-list-ul"></i>
    </Button>

    <Button title="align-left" type="button" class="button-block button-block-left">
        <i class="fa fa-align-left"></i>
    </Button>
    <Button title="align-center" type="button" class="button-block">
        <i class="fa fa-align-center"></i>
    </Button>
    <Button title="align-right" type="button" class="button-block button-block-right">
        <i class="fa fa-align-right"></i>
    </Button>

    <Button title="back" type="button" class="button-block button-block-left">
        <i class="fa fa-rotate-left"></i>
    </Button>
    <Button title="forward" type="button" class="button-block button-block-right">
        <i class="fa fa-rotate-right"></i>
    </Button>

    <Button title="Heading 1" type="button" class="button-block button-block-left">H1</Button>
    <Button title="Heading 2" type="button" class="button-block">H2</Button>
    <Button title="Heading 3" type="button" class="button-block">H3</Button>
    <Button title="Heading 4" type="button" class="button-block">H4</Button>
    <Button title="Heading 5" type="button" class="button-block">H5</Button>
    <Button title="Heading 6" type="button" class="button-block button-block-right">H6</Button>
</nav>

<div class="max-percent-height row-flex">
    <div class="flex-item item1">
        <button class="button" type="button">Comments</button>
        <button class="button" type="button">File</button>
        <button class="button" type="button">Content</button>
        <div>

        </div>

    </div>

    <textarea id="editor" class="flex-item item2"></textarea>

    <div id="preview" class="flex-item item2">

    </div>
</div>
</body>
</html>
