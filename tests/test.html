<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test of script.js</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.0.css">
    <script src="https://code.jquery.com/qunit/qunit-1.23.0.js"></script>

    <script src="/static/mermaid/mermaid.min.js"></script>
    <link rel="stylesheet" href="../static/mermaid/mermaid.css">

    <script src="/static/jquery/jquery-1.12.2.min.js"></script>

    <script src="C:/Programing/ZSWI/mark2down/static/script/scripts.js"></script>
    <link rel="stylesheet" href="C:/Programing/ZSWI/mark2down/static/css/style.css">

    <script src="test.js"></script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">

    <!-- Window with table -->
    <div id="dialog" title="Table">

        <table id="table"></table>
    </div>

    <div id="previewDialog" title="Preview"></div>

    <div id="printDialog"></div>


    <nav id="navigation">
        <div class="btn-group" style="float: right">
            <Button title="$button[0]" type="button" class="btn">Button</Button>
        </div>
    </nav>

    <!-- content -->
    <div id="content">
        <div class="max-percent-height">
            <!-- left panel -->
            <div id="left_panel">
                <div id="panel_buttons" class="max-percent-width">
                    <button id="commentsBtn" class="panel-btn">
                        Comments
                    </button>
                    <button id="fileBtn" class="panel-btn">
                        File
                    </button>
                    <button id="contentBtn" class="panel-btn float_none">
                        Content
                    </button>
                </div>

                <div id="panel_contents">
                    <div id="toc" class="panel-content"></div>
                    <div id="comments" class="panel-content display_none"></div>
                    <div id="repository" class="panel-content display_none"></div>
                </div>

            </div>
            <!-- text area -->

            <textarea id="editor" class="max-percent-height" wrap="hard" cols="30"></textarea>

            <!-- preview -->
            <article id="preview" class="max-percent-height">

            </article>
        </div>
    </div>
</div>
</body>
</html>
